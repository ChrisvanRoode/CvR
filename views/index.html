<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a sample website created to demonstrate a simple layout using HTML and CSS.</p>
        </section>
        <section>
            <h2>Services</h2>
            <p>Here we would list our services with more detailed descriptions.</p>
        </section>
        <section>
            <h2>Items List</h2>
            <ul id="itemsList"></ul>
        </section>
        <section>
            <form id="createItemForm">
                <h2>Create Item</h2>
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" name="name" required>
                <label for="itemDescription">Description:</label>
                <input type="text" id="itemDescription" name="description" required>
                <button type="submit">Create Item</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
